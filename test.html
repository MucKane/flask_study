<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
  

        for(var i = 1;i <= 9;i++){
  document.write("<br>"); 
  for(var j = 1;j <= i;j++){
    sum = i * j;
    document.write(i ,"*",j ,"=",sum," ");
   }
}

    </script>
</body>
</html>
